<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="content-language" content="ru" />
	<meta name="keywords" content="Компьютерная, Диагностика, автомобили, стартер, Краматорск, СТО, Славянск, чек, profycar">
	<meta name="robots" content="all" />

	<title>Диагностика автомобилей в Краматорске — Profycar</title>
	<link rel="stylesheet" href="..\..\static\css\style.css">
	<link rel="stylesheet" href="..\..\static\css\stylefonts.css">
	<script type="text/javascript" src="..\..\static\jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="..\..\static\responsiveCarousel.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript">
		var _rys = jQuery.noConflict();
		_rys("document").ready(function(){
		
			_rys(window).scroll(function () {
				if (_rys(this).scrollTop() > 240) {
					_rys('.nav-container').addClass("f-nav");
				} else {
					_rys('.nav-container').removeClass("f-nav");
				}
			});

		});
	</script>
</head>
<body>
	<div class="header">
		<div class="logo_wrapper">
			<h1>profycar</h1>
			<img id="hexagonlogo" src="..\..\static\css\hexagonlogo.png" alt="">
		</div>
		<div class="contacts">
			<div class="contact_wrapper">
				<img src="..\..\static\css\mail.png" alt=""><span><b>E-mail:</b> profycar889@gmail.com</span>
			</div>
			<div class="contact_wrapper">
				<img src="..\..\static\css\phone.png" alt=""><span><b>Phone:</b> +38(050)658-76-02</span>
			</div>
		</div>
	</div>
	<div class="nav-container">
		<div class="nav">
			<ul>
				<li><a href="{% url 'post_list' %}">Главная</a></li>
				<li><a href="{% url 'feedback' %}">Оставить заявку</a></li>
				<li><a href="{% url 'location' %}">Как добраться</a></li>
			</ul>

		</div>
	</div>
	{% block content %}
    {% endblock %}

			</div>
		</div>
		<div class="down_footer">
			<span>© ЧП «Profycar», 2017</span>
		</div>
	</div>
</body>
</html>
