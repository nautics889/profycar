{% extends 'blog/base.html' %}

{% block content %}
	<div class="content_wrapper">
		<div class="mi_wrapper">
			<div class="main_info">
				<div id="w">
			    	<nav class="slidernav">
			      		<div id="navbtns" class="clearfix">
			       			<a href="#" class="previous"><img src="../../static/css/prev.png" alt=""></a>
			       			<a href="#" class="next"><img src="../../static/css/next.png" alt=""></a>
			      		</div>
			    	</nav>
			    	<div class="crsl-items" data-navigation="navbtns">
			      		<div class="crsl-wrap">
			       			<div class="crsl-item">
			         			<div class="crsl-item_wrapper">
			         				<h1>Диагностика автомобилей</h1>
			         			</div>
			       			</div><!-- post #1 -->
			        
			       			<div class="crsl-item">
			         			<div class="crsl-item_wrapper">
			         				<h1>Ремонт автоэлектрооборудования</h1>
			         			</div>
					     	</div><!-- post #2 -->
			        
			       			<div class="crsl-item">
			         			<div class="crsl-item_wrapper">
			         				<h1>Чистка впрьIска</h1>
			         			</div>
							</div><!-- post #3 -->
			      		</div><!-- @end .crsl-wrap -->
			    	</div><!-- @end .crsl-items -->
			  	</div><!-- @end #w -->
			  	<script type="text/javascript">
				$(function(){
	  				$('.crsl-items').carousel({
	    				visible: 1,
		   				itemMinWidth: 180,
	    				itemEqualHeight: 370,
	    				itemMargin: 9,
	  				});
		  
					$("a[href=#]").on('click', function(e) {
			   			e.preventDefault();
			  		});
				});
				</script>
			</div>
		</div>
	</div>
	<div class="blog">
		<div class="post_wrapper">
			{% for post in posts %}
			    <div class="post">
			        <p class="published_date">{{ post.published_date }}</p>
			        <h1 class="post_title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			        {% if post.picrel %}
			        	<img id="picrelated" src="{{ MEDIA_URL }}{{ post.picrel.url }}" alt="nope">
			        {% endif %}
			        <p>{{ post.text|linebreaksbr }}</p>
			    </div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
